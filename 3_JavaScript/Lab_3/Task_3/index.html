<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body style="font-weight: bold;">
    <form method="get" action="hello.html" target="_blank">

        <label for="userName" style="margin-right: 5px;">Enter your name: </label>
        <input type="text" id="userName" name="userName" placeholder="username"><br><br>

        <label for="age" style="margin-right: 20px;">Enter your age: </label>
        <input type="number" id="age" name="age" placeholder="age"><br><br>

        <p>Select your gender: </p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male"><img src="imgs/male.jpg" style="width: 265px;" alt="Male image"></label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female"><img src="imgs/female.jpg" alt="Female image"></label><br><br>

        <label for="color">Select your favorite color: </label>
        <select name="color" id="color">
            <option value="red" selected>Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <br>
        <button style="margin: 30px 20%;" type="submit" onclick="start()">Register</button>
    </form>
</body>
</html>
