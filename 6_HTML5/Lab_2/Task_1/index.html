<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITI Logo</title>
</head>
<body>
    <svg width="400px" height="400px" xmlns="http://www.w3.org/2000/svg">
        <rect x="80" y="100" width="40" height="180" rx="10" ry="10" fill="red"/>
        <rect x="120" y="120" width="200" height="40" fill="red"/>
        <rect x="190" y="120" width="40" height="200" fill="red"/>
        <rect x="280" y="180" width="40" height="160" rx="10" ry="10" fill="red"/>
        <circle cx="100" cy="70" r="20" fill="red"/>
        <circle cx="300" cy="140" r="20" fill="white"/>
    </svg>
    <style>
        svg {
            margin: 50px 200px;
            border: 2px solid black;
        }
    </style>
</body>
</html>
